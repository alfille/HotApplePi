<html>
  <script src="js/Design.js"></script>
  <head>
	  <title>Hot Apple Pie Box Designer</title>
  </head>
  <body bgcolor="lightyellow">
	  <H2>Draw a legal Hot Apple Pie box tab</H2>
	  See <a href="https://github.com/alfille/HotApplePi" target="_blank">Hot Apple Pi page</a><br>	  
	  Largest volume: <A href="index.html">Gradient Algorithms</A>
	  <H2>Parameters</H2>
	  <label>Segments: <input type="number" min="20" max="200" step="1" id="N" onchange="offload.getParameters()" title="Number of segments in discrete profile"></label>
	  <label>Length: <input type="number" min="0" id="Lhat" onchange="offload.getParameters()" title="length of flattened box relative to width" ></label>
	  <label>Generation increment: <input type="number" min="5" max="200" step="1" id="generations" onchange="offload.getParameters()" title="Generations between updates"></label>
	  <label>Rounds: <input type="number" min="1" max="30" step="1" id="era" onchange="offload.getParameters()" title="Number of updates before pause"></label>
	  <label>Status: <input type="button" onclick="offload.update_era()" id="More" title="Continue evolving" disabled></label>
	  <label>Volume: <input type="text" value="0" id="Volume" readonly title="Volume of folded box"></label>
	  <input type="button" onclick="offload.download()" id="Download" value="Download" title="Download as CSV file" disabled>
	  <H2>Profile when flat</H2>
	  <canvas height="320" width="620" id="Design" style="border:1px solid grey"></canvas>
	  <H2>Credits</H2>
	  By Paul H Alfille, 2024, MIT license. <a href="https://github.com/alfille/HotApplePi_Segments" target="_blank">Project page</a>
  </body>
</html>
