<html>
  <script src="js/Design.js"></script>
  <head>
	  <title>Hot Apple Pie Box Designer</title>
  </head>
  <body bgcolor="lightyellow">
	  <H2>Draw a legal Hot Apple Pie box tab</H2>
	  See <a href="https://github.com/alfille/HotApplePi" target="_blank">Hot Apple Pi page</a><br>	  
	  
	  <H2>Parameters</H2>
	  <label>Segments: <input type="number" min="20" max="200" step="1" id="N" onchange="offload.getParameters()" title="Number of segments in discrete profile"></label>
	  <label>Length: <input type="number" min="0" id="Lhat" onchange="design.getParameters()" title="length of flattened box relative to width" ></label>
	  <label>Volume: <input type="text" value="0" id="Volume" readonly title="Volume of folded box"></label>
	  <input type="button" onclick="design.download()" id="Download" value="Download" title="Download as CSV file" disabled>
	  <H2>Draw your profile</H2>
	  Button down in white area<br>
	  <canvas height="320" width="620" id="Design" style="border:1px solid grey"></canvas>
	  <H2>Credits</H2>
	  By Paul H Alfille, 2024, MIT license. <a href="https://github.com/alfille/HotApplePi_Segments" target="_blank">Project page</a>
  </body>
</html>
