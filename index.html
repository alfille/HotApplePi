<html>
  <script src="js/GA.js"></script>
  <head>
	  <title>Hot Apple Pie Box Creator</title>
  </head>
  <body bgcolor="lightblue">
	  <label>Intervals: <input type="number" min="20" max="200" step="1" id="N" onchange="offload.getValues()" title="Number of segments in discrete profile"></label>
	  <label>Length: <input type="number" min="0" id="Lhat" onchange="offload.getValues()" title="length of flattened box relative to width" ></label>
	  <label>Population: <input type="number" min="50" max="10000" step="10" id="population" onchange="offload.getValues()" title="Population size for evolution"></label>
	  <label>Generation increment: <input type="number" min="50" max="200" step="10" id="generations" onchange="offload.getValues()" title="Generations between updates"></label>
	  <label>Rounds: <input type="number" min="1" max="30" step="1" id="era" onchange="offload.getValues()" title="Number of updates before pause"></label>
	  <label>Status: <input type="button" onclick="offload.update_era()" id="More" title="Continue evolving" disabled></label>
	  <fieldset>
		  <legend>Flat</legend>
		  <canvas height="600" width="600" id="Flat" style="border:1px solid grey"></canvas>
	  </fieldset>
	  <fieldset>
		  <legend>Folded</legend>
		  <canvas height="600" width="600" id="Folded" style="border:1px solid grey"></canvas>
	  </fieldset>
  </body>
</html>
